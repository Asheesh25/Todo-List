<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            margin: 4px;
        }
      h2{
        padding: 5px;
        color: bisque;
        background-color:green;
      }
      h2:hover{
          background-color: red;  
      }
      div:selection{
        background: lime;
      }
      input:focus{
        background: pink;
        color: rebeccapurple;
      }
    </style>
</head>
<body>
  <h2>I am a heading</h2>
  <div>
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsum aspernatur quia consequatur voluptas neque vitae minima reprehenderit dolor commodi, eligendi, eius placeat! Consequatur eligendi quaerat magnam incidunt, odit voluptates impedit.
  </div>
  <input type="text">
</body>
</html>
