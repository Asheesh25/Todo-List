<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-2</title>
  <style>
    span{
      background-color: brown;
    }
  </style>
</head>
<body>
  <div>
    <h2>Pointers for Div</h2>
    <ol>
      <li>Width of block is 100% of viewport width</li>
      <li>Height isn't set by default</li>
      <li>Height and width can be explicitly set using CSS</li>
    </ol>
  </div>
  <span>
    <ol>
      <li>Width of block is dependent on content</li>
      <li>Height isn't set by default</li>
      <li>Height and width can not be explicitly set using CSS</li>
    </ol>
  </span>
</body>
</html>
