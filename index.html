<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .background {
            color: #f1f1f1;
            background-color: black;
        }
        h1.background{
          background-color:green;
        }
        h2.background#unique{
          background-color:purple;
        }
        h3.background{
          background-color:maroon;
        }
    </style>
</head>

<body>
    <h1 class="background">Heading One</h1>
    <h2 id=unique class="background">Heading Two</h2>
    <h2 class=background>Heading 69</h2>
    <h3 class="background">Heading Three</h3>

</body>

</html>
